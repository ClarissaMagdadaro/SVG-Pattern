<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Circle Pattern</title>
    <style>
        /* Make the SVG take up the full viewport */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        svg {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>

    <!-- Fullscreen Circle Pattern -->
    <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Using a loop of circles to cover the entire screen -->
        
        <!-- Row 1 -->
        <circle cx="20" cy="20" r="10" fill="orange" />
        <circle cx="60" cy="20" r="10" fill="skyblue" />
        <circle cx="100" cy="20" r="10" fill="purple" />
        <circle cx="140" cy="20" r="10" fill="orange" />
        <circle cx="180" cy="20" r="10" fill="skyblue" />

        <!-- Row 2 -->
        <circle cx="20" cy="60" r="10" fill="skyblue" />
        <circle cx="60" cy="60" r="10" fill="purple" />
        <circle cx="100" cy="60" r="10" fill="orange" />
        <circle cx="140" cy="60" r="10" fill="purple" />
        <circle cx="180" cy="60" r="10" fill="orange" />

        <!-- Row 3 -->
        <circle cx="20" cy="100" r="10" fill="purple" />
        <circle cx="60" cy="100" r="10" fill="orange" />
        <circle cx="100" cy="100" r="10" fill="skyblue" />
        <circle cx="140" cy="100" r="10" fill="orange" />
        <circle cx="180" cy="100" r="10" fill="skyblue" />

        <!-- Row 4 -->
        <circle cx="20" cy="140" r="10" fill="orange" />
        <circle cx="60" cy="140" r="10" fill="skyblue" />
        <circle cx="100" cy="140" r="10" fill="purple" />
        <circle cx="140" cy="140" r="10" fill="orange" />
        <circle cx="180" cy="140" r="10" fill="skyblue" />

        <!-- Row 5 -->
        <circle cx="20" cy="180" r="10" fill="skyblue" />
        <circle cx="60" cy="180" r="10" fill="purple" />
        <circle cx="100" cy="180" r="10" fill="orange" />
        <circle cx="140" cy="180" r="10" fill="purple" />
        <circle cx="180" cy="180" r="10" fill="orange" />
    </svg>

</body>
</html>
